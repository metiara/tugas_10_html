<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <p><audio src="sample.mp3" controls></audio> Format MP3 dengan atribut controls</p>
    <br>
    <p><audio src="sample.mp3" controls loop></audio> Format MP3 dengan atribut controls dan loop</p>
    <br>
    <p> <audio src="sample.mp3" controls muted></audio> Format MP3 dengan atribut controls dan muted</p>
    <br>
    <p><audio src="sample.flac" type="audio/flac" controls></audio> Format FLAC dengan atribut controls</p>
</body>
</html>
